<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doraemon Team Introduction</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="floating-elements"></div>
    <div id="particle-container"></div>

    <header class="hero-section">
        <div class="hero-content">
            <div class="hero-visual">
                <img src="img/doremon-reme.png" alt="Doraemon and Friends" class="hero-main-characters-image">
                <img src="img/backgroud/Doraemon.png" alt="Doraemon" class="doraemon-char">
                <img src="img/backgroud/Nobita.png" alt="Nobita" class="nobita-char">
                <img src="img/backgroud/Shizuka.png" alt="Shizuka" class="shizuka-char">
                <img src="img/backgroud/Jaian.png" alt="Jaian" class="jaian-char">
                <img src="img/backgroud/Suneo.png" alt="Suneo" class="suneo-char">
            </div>
            <div class="hero-text">
                <h1 class="hero-title">Chào mừng đến với ngôi nhà của Doreamon!</h1>
            </div>
        </div>
        <div class="team-section-3d">
        <div class="team-cards-in-hero">
            <button class="nav-arrow left-arrow"><i class="fas fa-chevron-left"></i></button>
            <div class="team-member-cards-container">
                    <!-- Các thẻ thành viên sẽ được tạo động bởi JavaScript -->
            </div>
            <button class="nav-arrow right-arrow"><i class="fas fa-chevron-right"></i></button>
        </div>
        </div>
        
        <p class="hero-footer-copyright">&copy; 2024 Đội Ngũ Doraemon. Mọi quyền được bảo lưu.</p>
    </header>

    <script src="script.js"></script>
</body>
</html>
